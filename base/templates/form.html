{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <style type="text/css">
        #div_id_tags > div{
            max-height: 100px;
            overflow-y: scroll;
            border:1px solid #888;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
    <div class="main-container">
        <h3>{{ context }} form</h3>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Submit {{ context }}">

        </form>
    </div>

{% endblock %}

{% block script %}
    <script>
        jQuery('#id_date').datetimepicker({
         timepicker:false,
         format:'Y-m-d'
        });
    </script>
{% endblock script %}
