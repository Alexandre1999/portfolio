{% extends 'base.html' %}
{% load static %}

{% block title %}I.R - {{ project.title }}{% endblock title %}

{% block content %}
    <div class="container">
        <br>
        <div class="row justify-content-end align-items-center">
            <span class="col-2">
                <a href="{% url 'base:projects' %}"><button class="btn text btn-teal" >Back</button></a>
            </span>
            <span class="col offset-1">
                <h4 class="title text-primary">{{ project.title }}</h4>
            </span>
        </div>
        <br>
        <div class="body-wrapper">
            {{ project.body | safe }}
            <br><br><br><br><br>
        </div>
    </div>
{% endblock content %}
